<div *ngIf="doneList">
    <nz-card>
        <ng-template #title>
            done-list total: {{doneList.length}} <i class="anticon anticon-reload" (click)="refresh()"></i>
        </ng-template>
        <ng-template #body>
            <nz-table #nzTable [nzDataSource]="doneList" [nzPageSize]="5">
                <thead nz-thead>
                    <tr>
                        <th nz-th><span>id</span></th>
                        <th nz-th><span>Content</span></th>
                        <th nz-th><span>createTime</span></th>
                        <!-- <th nz-th><span>lastUpdateTime</span></th>
                      <th nz-th><span>reminderDate</span></th> -->
                        <th nz-th><span>Operation</span></th>
                    </tr>
                </thead>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let done of nzTable.data">
                        <td nz-td>
                            <label nz-checkbox [(ngModel)]="isCheckedButton" [nzDisabled]="isDisabledButton">
                              <a>{{done.id}}</a>
                          </label>
                        </td>
                        <td nz-td>{{done.content}}</td>
                        <td nz-td>{{done.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
                        <!-- <td nz-td>{{done.lastUpdateTime | date:'yyyy-MM-dd HH:mm'}}</td>
                      <td nz-td>{{done.reminderDate | date:'yyyy-MM-dd HH:mm'}}</td> -->
                        <td nz-td>
                            <span>
                          <a href="#">Put Back</a>
                          <span nz-table-divider></span>
                            <a href="#">Delete</a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </ng-template>
    </nz-card>
</div>
